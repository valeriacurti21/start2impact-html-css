<!DOCTYPE html>
<html lang="it">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/conosciamoci.css">
    <title>Conosciamoci!</title>
 </head>
 <body>
  <div class="form-area">
   <div class="container">
     <div class="row single-form g-0">
       <div class="col-sm-12 col-lg-6">
        <div class="left">
          <h1>Conosciamoci!</h1>
          <h2>Se ti è piaciuto questo lavoro, perchè non me lo fai sapere? <br>
        Compila questo form e <br> dimmi cosa si può migliorare!</h2>
        </div>
       </div>
       <div class="col-sm-12 col-lg-6">
         <div class="right">
          <form>   
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Nome</label>
              <input type="name" class="form-control" id="exampleInputName1">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Tranquilli, non la dirò a nessuno!</div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Miglioramenti</label> <br>
                       
              <div class="form-check form-check-inline">
                         <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                         <label class="form-check-label" for="flexCheckDefault">UX</label> </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">UI</label></div>   
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Contenuti</label></div>   
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Altro</label></div>
              
            <textarea class="form-control" style="resize: none;" id="exampleFormControlTextarea1" rows="3" placeholder="Cosa si può migliorare?"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" >Invia</button>
          </form>
           </div>
         </div>
       </div>
     </div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
 </body>
</html>
